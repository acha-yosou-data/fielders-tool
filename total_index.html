<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロスピA 活躍選手ポイント計算</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { color: #c00; }
    .section { margin-bottom: 30px; }
    label { display: flex; align-items: center; margin: 5px 0; }
    input[type='number'] { width: 100px; margin-left: 10px; }
    input[type='checkbox'] { margin-right: 10px; }
    .player-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>プロスピA 活躍選手ポイント計算</h1>
  <div id="players"></div>
  <div id="pitchers"></div>
  <div class="section">
    <button onclick="addPitcher()">投手を追加（最大9人）</button>
  </div>
  <div class="section">
    <button type="button" onclick="calculateTotal()">全体ポイント計算</button>
    <h2 id="result">合計ポイント: 0</h2>
  </div>
  <!-- JavaScript section omitted for brevity since it was long -->
</body>
</html>
